<html ng-app="app"  ng-controller="controller">
<head>
	<title>BBCap - Vendas </title>
	<link rel="stylesheet" type="text/css" href="css/style.css?1.0">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	
	<script src="js/jquery-1.12.4.min.js?1.5"></script>
	<script src="js/angular.min.js?1.5"></script>
	<script src="js/function.js?1.5"></script>
</head>
<body>
	<div class="hora_passada">
		<tag id='counter'/>
	</div>
	<div  id="container_super" class="container_super">
		<div id="super" ng-repeat="super in supervisores">
			<img ng-show='$index == 0' src="img/coroa.png" width="40" height="40" />
			<tag ng-bind=' super.nome +": "+ super.venda'/>
		</div>
	</div>
	<div id="container" class="container">
		<div class="nva_venda">
			<div class='container_coroa'>
				<div id="coroa_nva" ng-show='nva_concluido > mcz_concluido'>
					<img src="img/coroa.png" width="50" height="50" />
				</div>
			</div>
			<h2>NVA</h2>
			<div id="result"><tag ng-bind='nva_atingido'/></div>
			<div class="metas">
				Meta: <tag ng-bind='nva_meta'/>
			</div>
			<div class="atingido">
				Atingido: <tag ng-bind='nva_concluido +"%"'/>
			</div>
			<div class="gap">
				Faltam: <tag ng-bind='nva_gap'/>
			</div>
		</div>
		<div class="mogi_venda">
			<div class="container_coroa">
				<div id="coroa_mcz" ng-show='mcz_concluido > nva_concluido'>
					<img src="img/coroa.png" width="50" height="50" />
				</div>
			</div>
			<h2>MCZ</h2>
			<div id="result"><tag ng-bind='mcz_atingido'/></div>
			<div class="metas">
				Meta: <tag ng-bind='mcz_meta'/>
			</div>
			<div class="atingido">
				Atingido: <tag ng-bind='mcz_concluido +"%"'/>
			</div>

			<div class="gap">
				Faltam: <tag ng-bind='mcz_gap'/>
			</div>
		</div>
	</div>

	<div style="clear: both"></div>
	<div class="loading">
		<img src="img/loading.gif" />
		<br>
		Carregando...
	</div>
	<div class="rodape">
		Desenvolvido por <b><i>Odilon Silva</i></b>
	</div>
</body>
</html>
